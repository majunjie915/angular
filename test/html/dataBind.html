<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>数据绑定</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../../lib/angular-1.2.25.min.js"></script>
</head>
<body ng-controler="myCtrl">
	<p data-ng-init="lastName='brown'">firstName: <span ng-bind="firstName" ng-init="firstName='john'"></span> lastName: <span data-ng-bind="lastName"></span></p>

	<p>名字：<input type="text" ng-model="name"></input></p>
	<h1>Hello {{name}}</h1>

	<p>我是通过表达式计算出来的：5+5={{5+5}}</p>

	为什么js设置默认值不显示？<br>
	名：<input type="text" ng-model="first"></input>
	姓：<input type="text" ng-model="last"></input><br>
	姓名： {{ first+" "+last }}<br>

	<!-- 表达式： -->
	<div ng-init="quantity=3;cost=5">
		<p>用双花括号计算：总价为{{quantity * cost}}</p>
		<p>用ng-bind计算：总价为<span ng-bind="quantity * cost"></span></p>
	</div>

	<!-- 重复元素： -->
	<div ng-init="names=['Jani','Hege','Kai']">
		<p>使用ng-repeat循环数组</p>
		<ul>
			<li ng-repeat="name in names">{{name}}</li>
		</ul>
	</div>
	<div ng-init="names=[
		{name:'Jani',country:'Norway'},
		{name:'Hege',country:'Sweden'},
		{name:'Kai',country:'Denmark'}
	]">
		<p>循环对象：</p>
		<ul>
			<li ng-repeat="x in names">
				{{x.name + "," + x.country}}
			</li>
		</ul>
	</div>

	<script type="text/javascript">
		var app = angular.module("myApp", []);
		
		app.controller("myCtrl", function($scope){
			$scope.first = "John";
			$scope.last = "Doe";
		});
	</script>
</body>
</html>
